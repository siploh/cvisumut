<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Data Member</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="img/cvi.png">
<link rel="apple-touch-icon" href="https://www.campervanindonesia.org/wp-content/uploads/2021/04/CamperVanID_trans.jpg">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins', Arial, sans-serif;
}
body{
  background:linear-gradient(135deg,#e8f5e9,#f4f6f9);
  padding:30px;
  min-height:100vh;
}

/* CARD */
.container{
  max-width:520px;
  margin:auto;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#1db954,#17a84a);
  padding:25px 20px;
  text-align:center;
  color:#fff;
}
.logo{
  background:#fff;
  display:inline-block;
  padding:8px 14px;
  border-radius:12px;
  margin-bottom:12px;
}
.logo img{
  height:60px;
}
.header h2{
  margin:5px 0 0;
  font-weight:600;
}
.header p{
  margin-top:6px;
  font-size:13px;
  opacity:0.9;
}

/* FORM */
.form{
  padding:25px;
}
label{
  font-size:13px;
  font-weight:500;
  display:block;
  margin-bottom:6px;
  color:#555;
}
input, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:16px;
  border-radius:8px;
  border:1px solid #dcdcdc;
  font-size:14px;
}
textarea{
  resize:none;
  height:80px;
}
input:focus, textarea:focus{
  border-color:#1db954;
  box-shadow:0 0 0 3px rgba(29,185,84,0.15);
  outline:none;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#1db954,#17a84a);
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(29,185,84,0.3);
}

/* STATUS */
#status{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  font-weight:500;
}
.success{color:#1db954;}
.error{color:#d32f2f;}
.loading{color:#ff9800;}

/* FOOTER */
.footer{
  text-align:center;
  padding:16px 10px 20px;
  font-size:12px;
  color:#888;
  border-top:1px solid #eee;
}
.footer a{
  color:#1db954;
  text-decoration:none;
}

/* ===== POPUP IKLAN ===== */
.popup-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box{
  position:relative;
  width:360px;
  max-width:90%;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  animation:zoomIn 0.4s ease;
}

.popup-box img{
  width:100%;
  display:block;
}

/* CLOSE BUTTON JELAS */
.popup-close{
  position:absolute;
  top:10px;
  right:10px;
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  background:#d32f2f;
  color:#fff;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  line-height:34px;
  box-shadow:0 4px 10px rgba(0,0,0,0.35);
}
.popup-close:hover{
  background:#b71c1c;
}

@keyframes zoomIn{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<!-- POPUP IKLAN -->
<div class="popup-overlay" id="popupIklan">
  <div class="popup-box">
    <button class="popup-close" onclick="tutupPopup()">Ã—</button>
    <a href="https://bawahtangga.web.id" target="_blank">
      <img src="img/iklan.jpeg" alt="Iklan">
    </a>
  </div>
</div>

<div class="container">
  <div class="header">
    <div class="logo">
      <img src="https://www.campervanindonesia.org/wp-content/uploads/2021/04/CamperVanID_trans.jpg">
    </div>
    <h2>Form Data Member</h2>
    <p>Silakan isi data dengan lengkap & benar</p>
  </div>

  <div class="form">
    <label>Nama Lengkap</label>
    <input type="text" id="nama">

    <label>Alamat</label>
    <textarea id="alamat"></textarea>

    <label>No HP</label>
    <input type="text" id="nohp">

    <label>NRA Lokal</label>
    <input type="text" id="nra_lokal">

    <label>NRA Nasional</label>
    <input type="text" id="nra_nasional">

    <button type="button" onclick="kirimData()">ðŸ’¾ Simpan Data</button>
    <div id="status"></div>
  </div>

  <div class="footer">
    Form by <a href="https://bawahtangga.web.id" target="_blank">Bawah Tangga Production</a>
  </div>
</div>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbwMD8COUMuAeIf1quV4QtQZsWeQjolhO__LtZqDW5fyNVrm55Ke8xxB3y50-0Kgy3LTjQ/exec";

function kirimData(){
  const status=document.getElementById("status");
  status.className="loading";
  status.innerHTML="â³ Mengirim data...";

  const data={
    nama:nama.value,
    alamat:alamat.value,
    nohp:nohp.value,
    nra_lokal:nra_lokal.value,
    nra_nasional:nra_nasional.value
  };

  fetch(scriptURL,{method:"POST",body:JSON.stringify(data)})
  .then(res=>res.json())
  .then(res=>{
    if(res.status==="success"){
      status.className="success";
      status.innerHTML="âœ… Data berhasil disimpan";
      nama.value=alamat.value=nohp.value=nra_lokal.value=nra_nasional.value="";
    }else{
      status.className="error";
      status.innerHTML="âŒ "+res.message;
    }
  })
  .catch(()=>{
    status.className="error";
    status.innerHTML="âŒ Gagal menyimpan data";
  });
}

/* POPUP CONTROL */
function tutupPopup(){
  document.getElementById("popupIklan").style.display="none";
}

window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("popupIklan").style.display="flex";
  },800);
});
</script>

</body>
</html>
